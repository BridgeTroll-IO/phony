language: php

matrix:
    include:
        - php: 7.0
        - php: 7.1
        - php: 7.2
        - php: nightly
        - php: hhvm-3.18
          sudo: required
          services:
              - docker
          env: HHVM=1
    fast_finish: true
    allow_failures:
        - php: nightly

before_install:
    - phpenv config-rm xdebug.ini || true
    - composer config --global github-oauth.github.com $GITHUB_TOKEN
install: composer install --prefer-dist --no-progress --no-interaction
script: scripts/travis
after_script: scripts/travis-after
deploy:
    - provider: script
      script: make publish
      skip_cleanup: true
      on:
          php: '7.1'
          branch: master
    - provider: script
      script: make publish
      skip_cleanup: true
      on:
          php: '7.1'
          tags: true

env:
    global:
        - ELOQUENT_PUBLISH_VERSION=7.1
        - secure: "o8G7oGV2ojgXwUppZiegNQy5Za2Bso5rvXUbdR41bSKZWUZM/l/J5/SxF5Ygf5sPSFBQ5LmbBb1juMU6WtCyDi74rMpzwhpEuTgqDwYlY2RFQ0QPb/Mq0S9BejAWLpa+yh2LrHDWQlG/M8Ns5ycAFxPtYNwx3QzJzOTLqy2uZ/c="

cache:
    directories:
        - $HOME/.composer

sudo: false
