language: php

matrix:
    include:
        - php: 5.3
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 7.0
        - php: 7.1
        - php: nightly
        - php: hhvm-3.6
          sudo: required
          dist: trusty
          group: edge
        - php: hhvm-3.9
          sudo: required
          dist: trusty
          group: edge
        - php: hhvm-3.12
          sudo: required
          dist: trusty
          group: edge
        - php: hhvm-nightly
          sudo: required
          dist: trusty
          group: edge
    fast_finish: true
    allow_failures:
        - php: 7.1
        - php: nightly
        - php: hhvm-nightly

before_install:
    - phpenv config-rm xdebug.ini || true
    - composer config --global github-oauth.github.com $GITHUB_TOKEN
install: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader --ignore-platform-reqs
script: scripts/travis
after_script: scripts/travis-after
deploy:
    - provider: script
      script: make publish
      skip_cleanup: true
      on:
          php: '7.0'
          branch: master
    - provider: script
      script: make publish
      skip_cleanup: true
      on:
          php: '7.0'
          tags: true

env:
    global:
        - ELOQUENT_PUBLISH_VERSION=7.0
        - secure: "j+ElTeNDwLIjcifor5MzdTmvxGbDWktWZcKNKy7QKrp/ApQn/A+0gEacaHmEOIXBUEIEFwIyV8VpEDq1qkN63NWL865bKx/vb7X73xilKrcem1y8MxnCsKwqCtnLS8FR9ni7eZnfzhV+kjvXuGAobxY3ZlX/Go0AAAj/l4ziMtc="

cache:
    directories:
        - $HOME/.composer

sudo: false
