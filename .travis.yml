language: php
php:
    - "5.3.3"
    - "5.3"
    - "5.4"
    - "5.5"
    - "5.6"
    - "7.0"
    - hhvm
matrix:
    allow_failures:
        - php: hhvm
    fast_finish: true
install: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs
script: "ls test/suite | xargs -I % sh -c 'echo; echo Testing %...; echo; phpunit --stop-on-failure test/suite/%'"
sudo: false
