name: CI Nightly
on:
  push:
  pull_request:
  schedule:
  - cron: 0 14 * * 0 # Sunday 2PM UTC = Monday 12AM AEST
jobs:
  test:
    runs-on: ubuntu-latest
    name: PHP Nightly
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: '8.0'
        extensions: mbstring
        coverage: pcov
    - name: Check PHP version
      run: php -v
    - name: Install dependencies
      run: composer install --ignore-platform-reqs --no-suggest --optimize-autoloader --prefer-dist
    - name: Make
      run: make ci
