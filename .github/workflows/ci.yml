name: CI
on:
  workflow_call:
    inputs:
      publish-coverage:
        type: boolean
        required: true
jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["8.0", "8.1", "8.2"]
    name: PHP ${{ matrix.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring
          coverage: pcov
      - name: Check PHP version
        run: php -v
      - name: Install dependencies
        run: make vendor
      - name: Make
        if: "!inputs.publish-coverage"
        run: make ci
      - name: Make
        if: inputs.publish-coverage
        run: make artifacts/coverage/phpunit/clover.xml
      - name: Publish coverage reports
        if: inputs.publish-coverage && success()
        uses: codecov/codecov-action@v3
